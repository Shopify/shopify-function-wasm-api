name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cargo Target Cache
        uses: actions/cache@v4
        with:
          path: target
          key: cargo-target-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            cargo-target-${{ hashFiles('Cargo.toml') }}
            cargo-target
      - name: Run cargo fmt
        run: cargo fmt --check
      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings
      - name: Run clippy (tests)
        run: cargo clippy --tests --all-features
      - name: Run clippy (benches)
        run: cargo clippy --benches --all-features
      - name: Run clippy (examples)
        run: cargo clippy --examples --all-features

  test:
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cargo Target Cache
        uses: actions/cache@v4
        with:
          path: target
          key: cargo-target-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            cargo-target-${{ hashFiles('Cargo.toml') }}
            cargo-target
      - name: Run tests
        run: cargo test --all-features

  build:
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cargo Target Cache
        uses: actions/cache@v4
        with:
          path: target
          key: cargo-target-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            cargo-target-${{ hashFiles('Cargo.toml') }}
            cargo-target
      - name: Build
        run: cargo build --release --all-features
      - name: Build (examples)
        run: cargo build --release --examples --all-features
