[package]
name = "shopify_function_trampoline"
version = "1.0.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/Shopify/shopify-function-wasm-api"
homepage = "https://github.com/Shopify/shopify-function-wasm-api"
description = "Tool for augmenting Wasm modules to be compatible with the Shopify Function Wasm API"

[dependencies]
walrus = "0.23.3"
anyhow = "1.0"
once_cell = "1.21.3"
clap = { version = "4.5.38", features = ["derive"] }

[dev-dependencies]
uuid = { version = "1.16.0", features = ["v4"] }
assert_cmd = "2.0.17"
predicates = "3.1.3"
wat = "1.230.0"
wasmprinter = "0.230.0"
insta = { version = "1.28", features = ["glob"] }
